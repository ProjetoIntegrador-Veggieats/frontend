<!--                              ! BARRA DE PESQUISA                                       -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div class="row d-flex justify-content-center  align-items-center">
        <div class="col-md-7">
          <div class="form-group mb-5 mt-5">
            <input type="text" class="form-control" id="tituloPesquisa" placeholder="Digite para pesquisar" [(ngModel)]="nomeProduto"
            (keyup)="findByTituloProduto()">
          </div>
        </div>
        <div class="col-md-2 mb-2 mt-2 text-end">
          <img src="https://i.imgur.com/A1ddOPs.png" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </div>
<!--                              /! BARRA DE PESQUISA                                       -->

<!--                              ! CARDS RESTAURANTES                                    -->
      <div class="container" *ngFor="let item of listaProdutos">
        <p>
          <a  class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" > {{item.usuario.foto}}</a>
        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <div class="row">
              <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                  <img class="card-img-top" src="{{item.foto}}" alt="Imagem de capa do card">
                  <div class="card-body">
                    <h5 class="card-title">{{item.nome}}</h5>
                    <p class="card-text">{{item.descricao}}</p>
                    <!-- todo: fazer carrinho de compra -------  <a href="#" class="btn btn-success">COMPRAR</a> -->
                    <a [routerLink]="['/produto-edit', item.id]">editar</a>
                    <a [routerLink]="['/produto-delete', item.id]">deletar</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--                              /! CARDS RESTAURANTES                                    -->
      <hr>

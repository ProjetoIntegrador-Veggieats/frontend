<div class="container fredoka">
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="col-md-02 mt-5 d-flex align-content-center">
          <h1 class="text-center">Atualizar Produto</h1>
        </div>
      </div>

      <div class="row d-flex justify-content-center ml-1">
        <div class="col-md-10">
          

          <div class="form-row">
            <div class="col mb-2">
              <label for="nome"></label>
              <input
                [(ngModel)]="produto.nome"
                type="text"
                class="form-control"
                name="nome"
                id="nome"
                placeholder="Qual seu produto?"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <label for="descricao"></label>
              <textarea
                [(ngModel)]="produto.descricao"
                type="text"
                class="form-control"
                name="descricao"
                id="descricao"
                rows="3"
                placeholder="O que contem no seu produto? Descreve aí!"
              >
              </textarea>
            </div>
          </div>

          <div class="form-row">
            <div class="col mb-2">
              <label for="estoque"></label>
              <input
                [(ngModel)]="produto.estoque"
                type="number"
                class="form-control"
                name="estoque"
                id="estoque"
                placeholder="Informe seu estoque:"
              />
            </div>

            <div class="col">
              <label for="tipoProduto"></label>
              <select
              [(ngModel)]="produto.tipoProduto"
                type="text"
                class="form-control"
                name="tipoProduto"
                id="tipoProduto"
              >
                <option>Tipo de Produto</option>
                <option value="vegano">Vegano</option>
                <option value="vegetariano">Vegetariano</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="form-row">
              <div class="col-md-3 mb-3">
                <label for="preco"></label>
                <input
                  [(ngModel)]="produto.preco"
                  type="number"
                  class="form-control"
                  name="preco"
                  id="preco"
                  placeholder="Qual o preço?">
              </div>

                <div class="col-md-3">
                  <label for="categoria"></label>
                  <select
                    type="text"
                    class="form-control"
                    name="categoria"
                    id="categoria"
                    [(ngModel)]="idCategoria"
                    (change)="findByIdCategoria()">
                    <option
                      *ngFor="let item of listaCategoria"
                      value="{{item.id}}">
                      {{item.nome}}
                    </option>
                  </select>
                </div>

                <div class="col-md-3">
                  <label for="foto"></label>
                  <input
                  [(ngModel)]="produto.foto"
                    class="form-control"
                    type="text"
                    name="foto"
                    id="foto"
                    placeholder="Insira o link da foto:">
                </div>
              </div>
          </div>

        </div>
      </div>
    </div>


  <div class="d-flex justify-content-center mt-5 mb-5">
    <button type="submit" class="btn btn-outline-secondary mr-4" routerLink="/inicio">
      Cancelar
    </button>
    <button class="btn btn-outline-success" (click)="atualizar()">
      Atualizar
    </button>
  </div>

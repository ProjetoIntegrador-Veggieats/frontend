<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
                <h1 class="text-center text-secondary">Atualizar Categoria</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <div class="row d-flex justify-content-center">
                  <div class="col-md-12">
                      <div class="form-group">
                          <input [(ngModel)]="categoria.nome" type="text" class="form-control mt-3" id="descricao" placeholder="Digite o nome da categoria">
                          <div class="form-group">
                              <input [(ngModel)]="categoria.descricao" type="text" class="form-control mt-3" id="descricao" placeholder="Digite a descrição da categoria">
                              <div class="form-group">
                                  <input [(ngModel)]="categoria.foto" type="text" class="form-control mt-3" id="descricao" placeholder="Digite a URL da foto da categoria">
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink="/categoria">Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
</div>

<section class="" style="background-color: rgb(255, 255, 255);">

  <!-- IMPLEMENTAÇÃO FUTURAAAA -->

  <!-- <div class="row marcador align-items-center">
    <div class="col mx-auto text-center">
      <img class="img-responsive" src="" width="80" height="80">
    </div>
  </div> -->


  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Atualizar cadastro</p>

                <form class="mx-1 mx-md-4">

                  <!-- NOME -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Seu nome</label>
                      <input [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="José Maria">
                    </div>
                  </div>

                  <!-- USUÁRIO -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Seu email</label>
                      <input [(ngModel)]="usuario.usuario" type="email" id="usuario" class="form-control mb-4"
                          placeholder="Email" name='usuario'>
                    </div>
                  </div>

                  <!-- FOTO -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Link da foto (atualizar)</label>
                      <input [(ngModel)]="usuario.foto" type="text" id="foto" class="form-control" />
                    </div>
                  </div>

                  <!-- SENHA -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4c">Senha</label>
                      <input [(ngModel)]="usuario.senha" type="text" (input)="confirmSenha($event)" id="senha" class="form-control" />
                    </div>
                  </div>

                  <!-- REPETIR A SENHA -->
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example4cd">Repita a senha</label>
                      <input
                      [(ngModel)]="usuario.senha" type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha"
                    />
                    </div>
                  </div>

                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                  <div class="form-check d-flex justify-content-center mb-5 ">
                    <label class="form-check-label" for="form2Example3">
                      Eu aceito os <a href="#!">Termos de serviço</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button (click)="atualizar()" type="button" class="btn btn-primary btn-lg button-atualizar">Atualizar!</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://i.imgur.com/mcl9hKa.png"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


              <!-- *PRODUTOS DO USUARIO -->

<div class="container" id="prooduto">
  <nav>
    <div class="nav nav-tabs d-flex justify-content-center my-3" id="nav-tab" role="tablist">

      <a (click)='findByIdUser()' class="nav-item nav-link produto" id="minhasPostagens-tab" data-toggle="tab" href="#minhasPostagens" role="tab" aria-controls="minhasPostagens" aria-selected="true">ALTERE SEUS PRODUTOS CLICANDO AQUI</a>

        <div class="tab-pane fade mt-3" id="minhasPostagens" role="tabpanel" aria-labelledby="minhasPostagens-tab">
          <div class="card-columns">
            <div class="card text-center" *ngFor="let item of usuario.produto">
              <div class="card-body">
                <img src="{{ item.foto }}" class="card-img-top img-fluid" alt="Imagem do produto"/>
                <h5 class="card-title m-0">{{item.nome}}</h5>
                <small class="tema">Tema: {{item.descricao}}</small>
                <div class="d-flex justify-content-around">
                  <a [routerLink]="['produto-edit', item.id]" class="linkB">ATUALIZAR</a>
                  <a [routerLink]="['/produto-delete', item.id]" class="">EXCLUIR</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </nav></div>

<div class="container-fluid">
    <div class="row bg bg-secondary">
        <div class="col-md-12 text-light">
            <a routerLink="/inicio" class="text-light text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                Início
            </a>

            <h1 class="display-1 text-center">Produtos</h1>
            <h5 class="text-center">Cadastre um novo produto</h5>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="produto.nome" type="text" class="form-control mt-3" id="nome"
                            placeholder="Digite o nome do produto">
                        <div class="form-group">
                            <label for="texto">Descrição</label>
                            <textarea [(ngModel)]="produto.descricao" name="texto" class="form-control" id="texto"
                                rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="produto.foto" type="text" class="form-control mt-3" id="foto"
                                placeholder="Digite a URL da foto do produto">
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="produto.tipoProduto" type="text" class="form-control mt-3" id="tipo"
                                placeholder="Digite o tipo do produto">
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="produto.estoque" type="text" class="form-control mt-3" id="estoque"
                                placeholder="Digite a quantidade no estoque">
                        </div>
                        <div class="form-group">
                            <input [(ngModel)]="produto.preco" type="text" class="form-control mt-3" id="preco"
                                placeholder="Digite o preço do produto">
                        </div>
                        <div class="form-group">
                            <label for="texto">Escolha uma categoria</label>
                            <select class="form-control" name="categoria" id="categoria" [(ngModel)]="idCategoria"
                                (change)="findByIdCategoria()">
                                <option *ngFor="let item of listaCategorias" value="{{item.id}}">{{item.nome}}</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center mb-3">
                            <button class="btn btn-light" (click)="publicar()">Cadastrar</button>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5 mb-3">
            <div class="col-md-12">
                <h2 class="text-center">
                    Todos os produtos
                </h2>
            </div>
        </div>
        <div class="row mt-3 mb-3 d-flex justify-content-center">
            <div class="col-md-6">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Descrição</th>
                            <th scope="col" class="text-right">Modificações</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of listaProdutos; index as id">
                            <th>{{item.id}}</th>
                            <td>{{item.nome}}</td>
                            <td>{{item.descricao}}</td>
                            <td>{{item.preco}}</td>
                            <td>{{item.estoque}}</td>
                            <td>{{item.tipoProduto}}</td>
                            <td>{{item.foto}}</td>
                            <td>{{item.categoria.nome}}</td>
                            <td>{{item.usuario.nome}}</td>

                            <td class="d-flex justify-content-end">
                                <button class="btn btn-info mr-3"
                                    [routerLink]="['/produto-edit',item.id]">Editar</button>
                                <button class="btn btn-danger"
                                    [routerLink]="['/produto-delete',item.id]">Apagar</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>

<div class="container-fluid">
    <div class="row bg bg-secondary">
        <div class="col-md-12 text-light">
            <a routerLink="/inicio" class="text-light text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                Início
            </a>

            <h1 class="display-1 text-center">Categorias</h1>
            <h5 class="text-center">Veja aqui as categorias cadastradas ou cadastre uma nova</h5>

            <div class="row d-flex justify-content-center">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="categoria.nome" type="text" class="form-control mt-3" id="descricao" placeholder="Digite o nome da categoria">
                        <div class="form-group">
                            <input [(ngModel)]="categoria.descricao" type="text" class="form-control mt-3" id="descricao" placeholder="Digite a descrição da categoria">
                            <div class="form-group">
                                <input [(ngModel)]="categoria.foto" type="text" class="form-control mt-3" id="descricao" placeholder="Digite a URL da foto da categoria">
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row mt-5 mb-3">
        <div class="col-md-12">
            <h2 class="text-center">
                Todos as categorias
            </h2>
        </div>
    </div>
    <div class="row mt-3 mb-3 d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Descrição</th>
                    <th scope="col" class="text-right">Modificações</th>
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaCategorias; index as id">
                    <th>{{item.id}}</th>
                    <td>{{item.nome}}</td>
                    <td>{{item.descricao}}</td>
                    <td>{{item.foto}}</td>

                    <td class="d-flex justify-content-end">
                        <button class="btn btn-info mr-3" [routerLink]="['/categoria-edit',item.id]">Editar</button>
                        <button class="btn btn-danger" [routerLink]="['/categoria-delete',item.id]">Apagar</button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
